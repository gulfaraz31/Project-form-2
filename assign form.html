<!DOCTYPE html>
<head>
    <title>
        assignment form
    </title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <hr/><b>Create your account</b> 
        </p>
        <p>
            Enter Name :
            <input type="text" name="Enter Name" placeholder="Enter name here" size="15" maxlength="15"/>
            
        </p>
        <p>
            Enter E-mail ID : 
            <input type="text" name="E-mail" placeholder="Enter E-mail ID here" size="15" maxlength="15"/>

        </p>
        <p>
            Enter Username :
            <input type="text" name="Username" placeholder="Enterusername here" size="15 " maxlength="15"/>

        </p>
        <p>
            Enter Password :
            <input type="password" name="Password" placeholder="Enter password here" size="15" maxlength="15"/>

        </p>
        <p>
            Enter Confirm Password :
            <input type="password" name="confirm password" placeholder="Confirm password here" size="15" maxlength="15"/>

        </p>
        <p>
            <button>Clear Form</button>
            <button>Create Account</button>
        </p>


    </form>
</body>
